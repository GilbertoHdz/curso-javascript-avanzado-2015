<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Call y Apply</title>
</head>
<body>
  <h1>Call y Apply</h1>
  <p>Ver c√≥digo fuente y la consola del navegador</p>
  <script>
  
  var fn = function(saludo, edad) {
    console.log(saludo + this.nombre + edad + this.anios);
  }
  
  var adolfo = {
    nombre: "Adolfo",
    anios: 15
  }
  
  adolfo.saludo = fn;
  adolfo.saludo("Hola ", " tu edad es ");
    
  fn.call(adolfo, "Bonjour ", " ton age es ");
  
  var args = ["Hello ", " your age is "];
  fn.apply(adolfo, args);
  
  </script>
</body>
</html>
