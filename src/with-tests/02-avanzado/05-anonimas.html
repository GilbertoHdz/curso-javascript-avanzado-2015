<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anónimas</title>
</head>
<body>
  <h1>Funciones anónimas</h1>
  <p>Ver código fuente y la consola del navegador</p>
  <script>
  
  // definición fuinción que ejecuta funciones
  function ejecuta(func) {
    func();
  }
  
  // ejecución función anónima
  ejecuta(function() {
    console.log("mi primera función anónima");
  });
  
  // función que devuelve una función anónima
  function saludador(nombre) {
    return function() {
      console.log("Hola "+nombre);
    }
  }
  
  var saluda1 = saludador("mundo 1");
  saluda1();
  
  var saluda2 = function() {
    console.log("Hola "+"mundo 2");
  };
  saluda2();
  
  ejecuta(saluda1);
  
  // función que devuelve una función anónima con un parametro
  function saludadorEdad(nombre) {
    return function(edad) {
      console.log("Hola "+nombre+" tu edad es "+edad);
    }
  }
  
  var holaAdolfo = saludadorEdad("Adolfo");
  holaAdolfo(15);
  holaAdolfo(20);
  
  var holaIsabel = saludadorEdad("Isabel");
  holaIsabel(14);
  holaIsabel(19);
  </script>
</body>
</html>
