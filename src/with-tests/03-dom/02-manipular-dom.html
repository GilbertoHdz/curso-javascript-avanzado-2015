<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Manipular el DOM</title>
	<style>
	.bg-red {
		background-color: red;
	}
	.txt-white {
		color: white;
	}
	</style>
</head>

<body>

  <div id="inicio">capa inicio</div>
  
  <button id="iniciar">iniciar</button>
  
  <script>
  
  document.getElementById("iniciar").onclick = function(e) {

    console.log("parrafo undefined", parrafo);
    var parrafo = document.createElement("p");
    parrafo.id = "parrafo";
    console.log("parrafo con id", parrafo);
    
    parrafo.innerHTML = "Hola, me llamo <strong>Adolfo</strong>";
    console.log("parrafo.innerHTML", parrafo.innerHTML);
    parrafo.innerHTML = "Hola, hago un <strong>Append</strong>";
    document.getElementById("inicio").appendChild(parrafo);
    
    var newParrafo = document.createElement("p");
    newParrafo.innerHTML = "Hola, hago un <strong>insertBefore</strong>";
    document.getElementById("inicio").insertBefore(newParrafo, parrafo);
    
    parrafo.className="bg-red txt-white";
    newParrafo.style="background-color: green;";
    
    var textNode = document.createTextNode("Hola, me llamo <strong>Adolfo</strong>");
    console.log("textNode", textNode);
    
    document.getElementById("inicio").replaceChild(textNode, newParrafo);
    document.getElementById("inicio").removeChild(textNode);
    
  };
  </script>

</body>

</html>
