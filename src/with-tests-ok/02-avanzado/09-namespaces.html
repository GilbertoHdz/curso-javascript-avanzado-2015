<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Namespaces</title>
</head>
<body>
  <h1>Namespaces</h1>
  <p>Ver código fuente y la consola del navegador</p>
  <script>
  
  var miBiblioteca1 = miBiblioteca1 || {};

  miBiblioteca1.seccion1 = miBiblioteca1.seccion1 || {};

  miBiblioteca1.seccion1 = {
    priopiedad: "propiedad seccion 1",
    metodo: function() {
      console.log("función seccion 1")
    }
  };

  miBiblioteca1.seccion2 = miBiblioteca1.seccion2 || {};

  miBiblioteca1.seccion2 = {
    priopiedad: "propiedad seccion 2",
    metodo: function() {
      console.log("función seccion 2")
    }
  };

  console.log("miBiblioteca1.seccion1.priopiedad",
      miBiblioteca1.seccion1.priopiedad);
  console.log("miBiblioteca1.seccion2.priopiedad",
      miBiblioteca1.seccion2.priopiedad);

  miBiblioteca1.seccion1.metodo();
  miBiblioteca1.seccion2.metodo();

  var miBiblioteca2 = miBiblioteca2 || {};

  (function(namespace) {

    var propiedadPrivada = "propiedad privada";

    namespace.propiedadPublica = "propiedad publica";

    var metodoPrivado = function() {
      console.log("metodoPrivado");
    };

    namespace.metodoPublico = function() {
      console.log("metodoPublico");
  };

  }(miBiblioteca2));

  console.log("miBiblioteca2.propiedadPrivada",
    miBiblioteca2.propiedadPrivada)

  console.log("miBiblioteca2.propiedadPublica",
     miBiblioteca2.propiedadPublica)

  miBiblioteca2.metodoPublico();
  // miBiblioteca2.metodoPrivado(); // da error
    
  </script>
</body>
</html>
