<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>This</title>
</head>
<body>
  <h1>This</h1>
  <p>Ver c√≥digo fuente y la consola del navegador</p>
  <script>
  
  var nombre = "Laura";
  
  var alba = {
    nombre: "Alba",
    edad: 15,
    saludo: function() {
      return "Hola "+this.nombre;
    }
  };
  
  console.log("alba.saludo()", alba.saludo());
  
  var fn1 = alba.saludo;
  console.log("fn1()", fn1());
  
  var fn2 = function() {
    return "Hola "+this.nombre;
  };
  console.log("fn2()", fn2());
  
  var isabel = {
    nombre: "Isabel"
  }
  isabel.saludo = alba.saludo;
  console.log("isabel.saludo()", isabel.saludo());
  
  var adolfo = {
    edad: 15
  }
  adolfo.saludo1 = alba.saludo;
  console.log("adolfo.saludo1()", adolfo.saludo1());
  
  adolfo.saludo2 = function() {
    return "Hola "+this.nombre;
  };
  console.log("adolfo.saludo2()", adolfo.saludo2());
  </script>
</body>
</html>
