<body>
  <h1>Propiedades y métodos estáticos</h1>
  <p>Ver código fuente y la consola del navegador</p>
  <script>
  
  function ConstructorA(_propiedadDeInstancia) {
  
    this.propiedadDeInstancia = _propiedadDeInstancia;
    
    if ( ! ConstructorA.contadorDeInstancias ) {
      ConstructorA.contadorDeInstancias = 0;
    }
    ConstructorA.contadorDeInstancias++;
  }
  
  ConstructorA.numeroDeInstancias = function() {
    console.log("ConstructorA.contadorDeInstancias",
      ConstructorA.contadorDeInstancias);
  }
  
  var instanciaA1 = new ConstructorA("UNO");
  ConstructorA.numeroDeInstancias();
  var instanciaA2 = new ConstructorA("DOS");
  ConstructorA.numeroDeInstancias();
  </script>
